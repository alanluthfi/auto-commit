name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,9,11 * * 0-6" # See https://crontab.guru/#0_7,9,11_*_*_1,3

env:
    ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION : 'true'

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify Node.js 16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "alanluthfi@gmail.com"
          git config --local user.name "alanluthfi"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
